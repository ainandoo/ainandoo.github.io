<!DOCTYPE html>
<html>
  <title>Ramadan 1444H Countdown | Ainandoo Guildworks</title>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url("vazquez-moon.jpg");
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
</style>

<body>

<div class="bgimg">
  <div class="middle">
    <p id="demo" style="font-size:30px"></p>
    <h1>RAMADAN 1444 H</h1>
    
  </div>
  <div class="bottomleft">
    <p>Oleh: <a href="https://ainandoo.github.io/"/>ainandoo.github.io</a></p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Mar 24, 2023 00:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " Hari " + hours + " Jam "
  + minutes + " Menit " + seconds + " Detik ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "Marhaban ya Ramadan !!";
  }
}, 1000);
</script>

</body>
</html>
